<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>标准vueAdmin后台管理系统</title>
    <script type="text/javascript">
        // 判断是否是IE10及以下版本浏览器
        function isIE() {
            if (navigator.userAgent.indexOf('MSIE') > -1) {
                return true
            } else {
                return false
            }
        }

        if (isIE()) {
            alert('不兼容IE10及以下浏览器，请使用更高版本的浏览器查看')
        }
    </script>
</head>

    <div id="app"></div>
